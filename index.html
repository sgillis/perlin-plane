<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <div id="controls" style="margin: 10px; padding: 10px; background: #333; color: white; border-radius: 5px; display: flex; flex-direction: column; gap: 10px;">
        <div>
          <label for="agent-slider">Agents: <span id="agent-count">200</span></label>
          <input type="range" id="agent-slider" min="10" max="1000" value="200" step="10" style="width: 200px; margin-left: 10px;">
        </div>
        <div>
          <label for="scale-x-slider">Perlin Scale X: <span id="scale-x-value">100</span></label>
          <input type="range" id="scale-x-slider" min="10" max="500" value="100" step="10" style="width: 200px; margin-left: 10px;">
        </div>
        <div>
          <label for="scale-y-slider">Perlin Scale Y: <span id="scale-y-value">100</span></label>
          <input type="range" id="scale-y-slider" min="10" max="500" value="100" step="10" style="width: 200px; margin-left: 10px;">
        </div>
        <div>
          <label for="nudge-factor-slider">Nudge Factor: <span id="nudge-factor-value">0.3</span></label>
          <input type="range" id="nudge-factor-slider" min="0" max="1" value="0.3" step="0.05" style="width: 200px; margin-left: 10px;">
        </div>
        <div>
          <label for="canvas-size-select">Canvas Size:</label>
          <select id="canvas-size-select" style="padding: 4px 8px; background: #666; color: white; border: 1px solid #777; border-radius: 4px; margin-left: 10px;">
            <option value="800x600" selected>800 x 600</option>
            <option value="1024x768">1024 x 768</option>
            <option value="1280x720">1280 x 720 (HD)</option>
            <option value="1920x1080">1920 x 1080 (Full HD)</option>
            <option value="2560x1440">2560 x 1440 (QHD)</option>
            <option value="square-small">500 x 500 (Square Small)</option>
            <option value="square-medium">800 x 800 (Square Medium)</option>
            <option value="square-large">1000 x 1000 (Square Large)</option>
          </select>
        </div>
        <div>
          <button id="save-button" style="padding: 8px 16px; background: #555; color: white; border: none; border-radius: 4px; cursor: pointer;">Save as JPEG</button>
          <button id="reset-button" style="padding: 8px 16px; background: #555; color: white; border: none; border-radius: 4px; cursor: pointer; margin-left: 10px;">Reset</button>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
